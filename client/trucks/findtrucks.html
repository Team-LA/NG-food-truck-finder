

<div>
<md-toolbar layout="row" class="md-whiteframe-z3" style="padding:0px;margin:0px;">
  <h2 style="padding-left:10px">Food Truck Finder</h2>
  <a style="padding-left:550px;color:#fff; padding-top:20px"><ui-sref= "signin"> SIGN IN</a>
  </md-toolbar>`
</div>
	<div layout layout-wrap layout-sm="column" layout-xs="column" style="min-height:100vh" layout-align="center" >

<form>
	<input ng-model="truckName">
	<button ng-click="searchTruck()">Go!</button>
	<button ng-click="getTrucks()">Search Trucks Near You!</button>
</form>

<div id="map_canvas">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
    <ui-gmap-markers models="Markers" coords="'self'" icon="icon">
    </ui-gmap-markers>
    <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
        visible="c.visible" geodesic="c.geodesic" clickable="c.clickable" control="c.control">
    </ui-gmap-circle>
  </ui-gmap-google-map>

</div>

<div ng-cntroller="FindtrucksController" ng-init="getTrucks()">
	  <div class="container" flex="40" ng-repeat="truck in trucks | orderBy:'distance'" layout-align="center" >
	  <div ng-click="hiddenDiv = !hiddenDiv; showHours(truck.locations)">
      <md-card >
        <md-media-md>
   	    <div class="md-media-md caxrd-media">
   	    <img ng-src={{truck.image}} class = "md-card-image" style="width:140px">
   	    </div>
        </md-media-md>
<md-card-content style="margin-auto">
<div class="md-subhead"><b>{{truck.name}}</b></div>
<div><font size= "2">{{truck.distance}} miles from you!<font/></div>

<div ng-show="hiddenDiv">
  <div><b>{{day}}</b> from <b>{{hours}}</b></div>
  <div>{{truck.currentAddress}}</div>
  <div><font size="2">{{truck.cuisine}}</font></div>
</div>

</md-card-content>
</md-card>

</div>
</div>
</div>
