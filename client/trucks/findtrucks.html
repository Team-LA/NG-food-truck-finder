<header ng-include="'layout/navtrucks.html '"></header>

<div id="map_canvas">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
    <ui-gmap-markers models="Markers" coords="'self'" icon="icon">
    </ui-gmap-markers>
    <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
        visible="c.visible" geodesic="c.geodesic" clickable="c.clickable" control="c.control">
    </ui-gmap-circle>
  </ui-gmap-google-map>

</div>

<div ng-cntroller="FindtrucksController" ng-init="getTrucks()">

	</br>
	<ul>
		<li ng-repeat="truck in trucks | orderBy:'distance'">
			<div ng-click="hiddenDiv = !hiddenDiv; showHours(truck.locations)"> 
				<div class = "image">
					<img src="{{truck.image}}" style="height:140px"></br>
				</div>
				{{truck.name}}</br>
				{{truck.distance}} miles from you!</br>
			</div>
			<div ng-show="hiddenDiv">
				{{truck.cuisine}}</br>
				{{truck.currentAddress}}</br>
				{{day}} from {{hours}}, at {{address}} 
			</div>
		</li>
	</ul>
	
</div>
