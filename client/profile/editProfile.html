<div style="width: 80%; margin: auto">
	<md-content layout-padding>
		<h2>Edit Your Profile</h2>
	</md-content>
	<div layout="column" ng-cloak class="md-inline-form">
	  <md-content layout-padding>
	    <div>
	      <form name="userForm">
	        <div layout-gt-xs="row">
	          <md-input-container class="md-block" flex-gt-xs>
	            <label>Give your food truck an impressive name!</label>
	            <input ng-model="name">
	          </md-input-container>
	        </div>
	        <div layout-gt-xs="row">
		        <md-input-container flex="50" >
	            <label>Tell us your cuisine type!</label>
	            <md-select ng-model="cuisine">
	              <md-option ng-repeat="c in cuisineTypes" value="{{c}}">
	                {{c}}
	              </md-option>
	            </md-select>
		        </md-input-container>
		        <div layout="column" layout-margin>
		        	<p>Upload one of your food truck picture here!</p>
		        	<p><input id="fileInput" type="file"></p>
		        </div>
	        </div>
	      </form>
	    </div>
		</md-content> 

		<div layout-padding>
			<h4>Tell us your locations and hours, so people can find your turck!</h4>
			<md-button ng-show="!addLocation" ng-click="addLocation = ! addLocation">Add Location</md-button>
			<!-- add location box -->
			<div ng-if="addLocation">
				<md-input-container class="md-block">
				  <label>Address</label>
				  <input ng-model="address">
				  <div>{{address}}</div>
				</md-input-container>
				<!-- add hours -->
				<div layout-gt-xs="rows">
					<span style="padding-right: 20px">Mon:</span>
					<md-input-container>
	        	<label>start</label>
	        <md-select ng-model="start1">
	          <md-option ng-repeat="time in timeList" value="{{time}}">
		            {{time}}
		          </md-option>
		        </md-select>
					</md-input-container>
					<md-input-container>
		      <label>end</label>
		        <md-select ng-model="end1">
		          <md-option ng-repeat="time in timeList" value="{{time}}">
		            {{time}}
		          </md-option>
		        </md-select>
					</md-input-container>
					<md-button ng-click="editLocation()">Add Location</md-button>
					<md-button ng-click="cancelEditLocation()">Cancel</md-button>	
				</div> <!--end hours -->
			</div> <!-- end location box -->
		</div>
		<!-- <md-button>Add a business location and working hours</md-button> -->
	</div>
</div>
